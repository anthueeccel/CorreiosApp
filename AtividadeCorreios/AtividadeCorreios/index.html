<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> EntregasCorreio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-3">
                <form name="formenviar" method="get" send-post="correiosambev">
                    <!--<img src="https://i.gifer.com/AyeK.gif" image-size: class="hidden" id="Unicorn">-->
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">CEP Origem</span>
                            </div>
                            <input type="text" class="form-control" name="sCepOrigem" id="cepOrigem" placeholder="CEP Remetente" value="89037300" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">CEP Destino</span>
                            </div>
                            <input type="text" class="form-control" name="sCepDestino" id="cepDestino" placeholder="CEP Entrega" value="89066120" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Entrega</span>
                            </div>
                            <select name="nCdServico" id="codServico">
                                <option value="04510">PAC à vista</option>
                                <option value="04014">SEDEX à vista</option>
                                <option value="04065">SEDEX à vista pagamento na entrega</option>
                                <option value="04707">PAC à vista pagamento na entrega</option>
                                <option value="40169">SEDEX 12 ( à vista e a faturar)*</option>
                                <option value="40215">SEDEX 10 (à vista e a faturar)*</option>
                                <option value="40290">SEDEX Hoje Varejo*</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text ">Embalagem</span>
                            </div>
                            <select name="nCdFormato" id="nCdFormato">
                                <option value="1">Formato caixa/pacote</option>
                                <option value="2">Formato rolo/prisma</option>
                                <option value="3">Envelope</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Peso</span>
                            </div>
                            <input type="text" class="form-control" name="nVlPeso" id="peso" placeholder=" Peso em quilogramas da entrega" value="10" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">C*A*L</span>
                            </div>
                            c <input type="text" class="form-control" name="nVlComprimento" id="comprimento" placeholder="comp." value="20" />
                            a <input type="text" class="form-control" name="nVlAltura" id="altura" placeholder="alt." value="20" />
                            l <input type="text" class="form-control" name="nVlLargura" id="largura" placeholder="larg" value="20" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Mão Própria</span>
                            </div>
                            <select name="sCdMaoPropria" id="maopropria">
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Aviso de Recebimento</span>
                            </div>
                            <select name="sCdAvisoRecebimento" id="avisoRec">
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Valor Declarado</span>
                            </div>
                            <input type="number" class="form-control" name="nVlValorDeclarado" id="valorDeclarado" value="0" /> <!--informar '0' = não-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            </div>
                            <input type="button" class="w-50 mb-6 btn btn-warning form-group" name="bt1" id="bt1" data-toggle="modal" data-target="#exampleModal" value="Calcular" />
                        </div>
                    </div>
                </form>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Dados da Entrega</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="modal-body">
                                    <div>Prazo: <span name="PrazoEntrega"></span></div>
                                    <div>Valor: <span name="Valor"></span></div>
                                    <div>Cidade: <span name="cidade"></span></div>
                                    <div>Bairro: <span name="bairro"></span></div>
                                    <div>Logradouro: <span name="logradouro"></span></div>
                                    <div>Entregar Pessoalmente : <span name="EntregaDomiciliar"></span></div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="nVlDiametro" value="0" />
                    <input type="hidden" name="StrRetorno" value="xml" />
                    <input type="hidden" name="nIndicaCalculo" value="3" />
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
