<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> EntregasCorreio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            
            <div class="col-md-3">
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Login</span>
                        </div>
                        <input type="text" class="form-control" name="empresaLogin" id="empresaLogin" placeholder="login (empresas cadastradas)" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Senha</span>
                        </div>
                        <input type="text" class="form-control" name="empresaPW" id="empresaPW" placeholder="********" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Data da Solicitação</span>
                        </div>
                        <input type="date" class="form-control" name="dataInicial" id="dataInicial" value="" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CEP Origem</span>
                        </div>
                        <input type="text" class="form-control" name="cepOrigem" id="cepOrigem" placeholder="CEP Remetente" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CEP Destino</span>
                        </div>
                        <input type="text" class="form-control" name="cepDestino" id="cepDestino" placeholder="CEP Entrega" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Entrega</span>
                        </div>
                        <select name ="codServico" id="codServico">
                            <option value="04014">SEDEX à vista</option>
                            <option value="04065">SEDEX à vista pagamento na entrega</option>
                            <option value="04510">PAC à vista</option>
                            <option value="04707">PAC à vista pagamento na entrega</option>
                            <option value="40169">SEDEX 12 ( à vista e a faturar)*</option>
                            <option value="40215">SEDEX 10 (à vista e a faturar)*</option>
                            <option value="40290">SEDEX Hoje Varejo*</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Peso</span>
                        </div>
                        <input type="text" class="form-control" name="peso" id="peso" placeholder=" Peso em quilogramas da entrega" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Comprimento</span>
                        </div>
                        C<input type="text" class="form-control" name="comprimento" id="comprimento" placeholder="(cm)" />
                        A<input type="text" class="form-control" name="altura" id="altura" placeholder="(cm)" />
                        L<input type="text" class="form-control" name="largura" id="largura" placeholder="(cm)" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Mão Própria</span>
                        </div>
                        <select name="maopropria" id="maopropria">
                            <option value="S">Sim</option>
                            <option value="N">Não</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Aviso de Recebimento</span>
                        </div>
                        <select name="avisoRec" id="avisoRec">
                            <option value="S">Sim</option>
                            <option value="N">Não</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Valor Declarado</span>
                        </div>
                        <input type="number" class="form-control" name="valorDeclarado" id="valorDeclarado" value="" /> <!--informar '0' = não-->
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        </div>

                        <input type="button" class="w-50 mb-6 btn btn-success form-group" name="bt1" id="bt1" value="Calcular" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha256-yE5LLp5HSQ/z+hJeCqkz9hdjNkk1jaiGG0tDCraumnA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
   

</body>
</html>
